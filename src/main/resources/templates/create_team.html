<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register player</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>

	<ul class="nav nav-tabs">
		<li class="nav-item"><a class="nav-link " href="/">Lista de Jugadores</a></li>
		<li class="nav-item"><a class="nav-link " href="/players/new">Nuevo Jugador</a></li>
		<li class="nav-item"><a class="nav-link " href="/players/newteam">Nuevo Equipo</a></li>

	</ul>


	<div class="container">
		<div class="row justify-center">

			<h2 class="text-center">Registro de Equipo</h2>

			<div
				class="col-lg-6 col-md-6 col-sm-6 mt-3  container justify-content-center card">

				<div class="card-body"></div>
				<form th:action="@{/teams}" th:object="${team}" method="post">
					<div class="form-group">
						 <label>Nombre del Equipo : </label> <input type="text" name="nombre"
							th:field="*{nombre}" class="form-control"
							placeholder="ingrese nombre de liga" required maxlength="40"><br>
							
						 <label>Acronimo : </label> <input type="text" name="acronym"
						 th:field="*{acronym}" class="form-control"
						 placeholder="ingrese acronimo" required maxlength="3"><br>

					</div>
					<div class="box-footer m-2 ">
						<button class="btn btn-primary">Guardar</button>
					
					</div>


				</form>




			</div>


		</div>



	</div>




</body>
</html>
