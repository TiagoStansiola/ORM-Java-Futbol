<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register player</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>

	<ul class="nav nav-tabs">
		<li class="nav-item"><a class="nav-link " href="/">Lista de
				Jugadores</a></li>
		<li class="nav-item"><a class="nav-link " href="/players/new">Nuevo
				Jugador</a></li>
		<li class="nav-item"><a class="nav-link " href="/players/newteam">Nuevo
				Equipo</a></li>

	</ul>


	<div class="container">
		<div class="row justify-center">

			<h2 class="text-center">Registro de Jugador</h2>

			<div
				class="col-lg-6 col-md-6 col-sm-6 mt-3  container justify-content-center card">

				<div class="card-body">
					<form th:action="@{/players}" th:object="${player}" method="post">
						<div class="form-group">
							<label>Nombre : </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="ingrese nombre" required
								title="ingrese nombre porfavor"> <br> <label>Apellido:
							</label> <input type="text" name="apellido" th:field="*{apellido}"
								class="form-control" placeholder="ingrese apellido" required>
							<br> <label>Edad : </label> <input type="number" name="edad"
								th:field="*{edad}" class="form-control"
								placeholder="ingrese edad" required maxlength="2"><br>



							<label>Altura: </label> <br> <input type="number"
								name="altura" th:field="*{altura}" class="form-control"
								placeholder="ingrese altura" required maxlength="3"> <br>
							<label>Peso : </label> <input type="number" name="peso"
								th:field="*{peso}" class="form-control"
								placeholder="ingrese peso" required maxlength="5 "> <label>Posicion
								: </label> <input type="text" name="posicion" th:field="*{posicion}"
								class="form-control" placeholder="ingrese posicion" required
								maxlength="15"> <br>
								 
								<label>Equipo: </label> <br>
								<select class="form-select" id="teams" th:field="*{equipo}">
								<option  th:each="team : ${teams}" th:value="${team.acronym}"
									th:text="${team.nombre}"></option>
									</select>
									
								<label>Liga: </label> <br>	
									<select class="form-select" id="league" th:field="*{liga}">
								<option  th:each="league : ${leagues}" th:value="${league.acronym}"
									th:text="${league.nombre}"></option>
									</select>
									<label>Pais: </label> <br>
									<select  class="form-select" id="country" th:field="*{pais}">
								<option  th:each="country : ${countries}" th:value="${country.code}"
									th:text="${country.nombre}"></option>
									</select>
									
									
									
								<div class="box-footer m-2 ">
								<button class="btn btn-primary">Guardar</button>
								
								</div>
						</div>
				</div>




				
				</form>




			</div>


		</div>



	</div>




</body>
</html>
